<script>
function copyComicLink() {
    navigator.clipboard.writeText(window.location.href);
    const btn = document.getElementById('copyBtn');
    const originalHTML = btn.innerHTML;
    btn.innerHTML = '<center><i class="fa-solid fa-check"></i>Copied!</center>';
    setTimeout(() => {
        btn.innerHTML = originalHTML;
    }, 2000);
}
function copyComicImageLink() {
    const img = document.querySelector('.comic-img');
    const imagePath = img.src;
    const fullURL = new URL(imagePath, window.location.origin).href;
    navigator.clipboard.writeText(fullURL);
    const btn = document.getElementById('copyImgBtn');
    const originalHTML = btn.innerHTML;
    btn.innerHTML = '<center><i class="fa-solid fa-check"></i>Copied!</center>';
    setTimeout(() => {
        btn.innerHTML = originalHTML;
    }, 2000);
}
